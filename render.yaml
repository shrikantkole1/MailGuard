services:
  # Backend Service (Python FastAPI)
  - type: web
    name: mailguard-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ALLOWED_ORIGINS
        value: "*" # Update this after deployment if you want strict CORS
    autoDeploy: false

  # Frontend Service (React Vite)
  - type: static
    name: mailguard-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mailguard-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
